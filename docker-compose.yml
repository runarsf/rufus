version: "3"

services:
  rufus:
    image: rufus
    hostname: rufus
    container_name: rufus
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      TZ: "${TZ:-Europe/Oslo}"
      DOCKERIZED: 'true'
      GIT_PYTHON_REFRESH: quiet
    volumes:
      - "./src:/app"
      #- ./logs:/app/logs
